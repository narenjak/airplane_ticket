<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\style\userPanel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="..\script\panel.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <!-- main panel -->
    <div class="panel">
        <header class="form-header-container">
            <div class="panel-header">
                <h2 class="panel-haeader-title">اطلاعات کاربری</h2>
            </div>
        </header>
        
        <p class="panel-title">اطلاعات کاربری</p>
        <div class="panel-body">
            <form action="" name="register" method="get" class="panel-body">
                <section>

                    <div class="user-info">
                        <div class="first-name-label">نام</div>
                        <div class="first-name-container">
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                    </div>
                    <div class="first-row">
                        <div class="first-row">

                        </div>
                    </div>
                    <div class="first-name">
                        <div class="firs-name-title">نام</div>
                        <div class="first-name-input">
                            <input type="text" id="name" name="name">
                        </div>
                    </div>

                    <div class="last-name">
                        <div class="last-name-title"> نام خانوادگی</div>
                        <div class="last-name-input">
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="en-name">
                        <div class="en-name-title">نام به انگلیسی</div>
                        <div class="en-name-input">
                            <input type="text" id="en-name" name="en-name">
                        </div>
                    </div>

                    <div class="en-last-name">
                        <div class="en-last-name-title">نام خانوادگی به انگلیسی</div>
                        <div class="en-last-name-input">
                            <input type="text" id="en-last-name" name="en-last-name">
                        </div>
                    </div>
                    <div class="email">
                        <div class="email-title">ایمیل</div>
                        <div class="email-input">
                            <input type="email" id="email" name="email">
                        </div>
                    </div>
                    
                    <div class="national-code">
                        <div class="national-code-title">شماره ملی</div>
                        <div class="national-code-input">
                            <input type="text" id="national-code" name="national-code">
                        </div>
                    </div>

                    <div class="birthday">
                        <div class="birthday-title">تاریخ تولد</div>
                        <div class="birthday-input">
                            <input type="date" id="birthday" name="birthday">
                        </div>
                    </div>

                    <div class="password">
                        <div class="password-title">رمز عبور</div>
                        <div class="password-input">
                            <input type="password" id="password" name="password">
                        </div>
                    </div>

                    
                    <input type="radio" name="male">
                    <label for="male">مرد</label>
                    <input type="radio" name="female">
                    <label for="male">زن</label><br>
                </section>
            </form>

        </div>
    </div>
    <!-- sidebar  -->
    <div class="sidebar">
        <div class="sidebar-header">
            پنل کاربری
        </div>
        <ul class="parent-menu">
            <!--  -->
            <li class="menu-item">
                <a href="#" class="item">
                    <span class="item-icon items">
                        <i class="fa fa-user-o" ></i>
                    </span>
                    <span class="items item-title">پروفایل کاربری</span>
                </a>
                <span class="items item-down-icon">
                    <button type="button" class="btn-solid collapsible">
                        <button class="dropdown-btn" >
                            <i class="fa fa-caret-down" ></i>
                        </button>
                    </button>
                  
                </span>

                <ul class="sub-item-wraper">
                    <li>
                        <a href="">
                            <span class="sub-item ">
                                <i class="fa fa-id-card" aria-hidden="true"></i>
                            </span>
                            <span class="sub-item-title">مشخصات</span>
                        </a>
                        
                            
                        </span>
                    </li>
                    <li>
                        <a href="">
                            <span class="sub-item ">
                                <i class="fa fa-key" aria-hidden="true"></i>
                            </span>
                            <span class="sub-item-title">رمز عبور</span>
                        </a>
                    </li>
                </ul>
            </li>
            <!--  -->
            <li class="menu-item">
                <a href="#" class="item">
                    <span class="item-icon items">
                        <i class="fa fa-ticket" aria-hidden="true"></i>

                    </span>
                    <span class="items item-title">بلیط ها</span>
                </a>
                <span class="items item-down-icon">
                    <button type="button" class="btn-solid collapsible">
                        <a href="">
                            <i class="fa fa-caret-down" ></i>
                        </a>
                    </button>
                   
                </span>
            </li>
            <!--  -->
            <li class="menu-item">
                <a href="#" class="item">
                    <span class="item-icon items">
                        <i class="fa fa-user-o" ></i>
                    </span>
                    <span class="items item-title">پروفایل کاربری</span>
                </a>
                <span class="items item-down-icon">
                    <button type="button" class="btn-solid collapsible">
                        <a href="">
                            <i class="fa fa-caret-down" ></i>
                        </a>
                    </button>
                  
                </span>
            </li>
            <!--  -->
            <li class="menu-item">
                <a href="#" class="item">
                    <span class="item-icon items">
                        <i class="fa fa-suitcase" aria-hidden="true"></i>
                    </span>
                    <span class="items item-title">خدمات سفر</span>
                </a>
                <span class="items item-down-icon">
                    <button type="button" class="btn-solid collapsible">
                        <a href="">
                            <i class="fa fa-caret-down" ></i>
                        </a>
                    </button>
                    
                </span>
            </li>
            <!--  -->
            <li class="menu-item">
                <a href="#" class="item">
                    <span class="item-icon items">
                        <i class="fa fa-question-circle-o" aria-hidden="true"></i>
                    </span>
                    <span class="items item-title">پشتیبانی</span>
                </a>
                <span class="items item-down-icon">
                    <button  type="button" class="btn-solid collapsible">
                        <a href="">
                            <i class="fa fa-caret-down" ></i>
                        </a>
                    </button>    
                </span>
                
            </li>
            <!--  -->
            <li class="menu-item">
                <a href="#" class="item">
                    <span class="item-icon items">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                    </span>
                    <span class="items item-title">خروج</span>
                </a>
                <span class="items item-down-icon">
                    <button type="button" class="btn-solid collapsible">
                        <a href="">
                            <i class="fa fa-caret-down" ></i>
                        </a>
                    </button>
                  
                    
                </span>
            </li>
            <!--  -->
            
        </ul>
    </div>
</body>
</html>
